<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Instituto Veritá</title>
  </head>
  <body>
    <header>
      <img class="img-banner" src="imgs/banner.jpg" alt="" />
    </header>
    <div class="div-verde">
      <div class="div-conteudo">
        <div class="img-001-institucional">
          <img class="img-icon" src="./imgs/001.png" alt="" />
          <p class="paragrafo-branco">
            Acesse o nosso<br />
            site institucional
          </p>
        </div>
        <div class="img-002-institucional">
          <img class="img-icon" src="./imgs/002.png" alt="" />
          <p class="paragrafo-branco">
            Acesse o nosso<br />
            portal de pesquisas
          </p>
        </div>
      </div>
    </div>
    <div class="dados-verita-container">
      <div class="dados-verita-pesquisas">
        <img src="./imgs/Shape-001.png" alt="" />
        <p class="paragrafo-conteudo-dados">
          + de 7 mil<br />
          pesquisas em<br />
          todo o Brasil
        </p>
      </div>

      <div class="dados-verita-entrevistas">
        <img class="img-dados" src="./imgs/Shape-002.png" alt="" />
        <p class="paragrafo-conteudo-dados">
          + de 3 milhões<br />
          de entrevistas
        </p>
      </div>

      <div class="dados-verita-indice">
        <img src="./imgs/Shape-003.png" alt="" />
        <p class="paragrafo-conteudo-dados">
          O maior índice<br />
          de acerto do país
        </p>
      </div>
    </div>
  </body>
</html>
